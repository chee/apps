<!doctype html>
<html lang="en-ca" theme="cherries">
	<meta charset="utf-8" />
	<title>mideo</title>
	<meta name="description" content="midi video player" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/defaults.css" />
	<link rel="stylesheet" href="mideo.css" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="mideo" />
	<meta name="apple-mobile-web-app-title" content="bento" />
	<meta name="theme-color" content="#ffe9ed" />
	<meta property="og:title" content="mideo" />
	<meta property="og:description" content="midi video player" />
	<meta property="og:image" content="aux/apple-touch-icon.png" />
	<meta name="twitter:card" content="summary" />
	<link rel="apple-touch-icon" href="aux/apple-touch-icon.png" />
	<link rel="manifest" href="aux/app.webmanifest" />
	<aside>
		<p>drag and drop videos on here, they will play on midi note 0 up in drop order</p>
		<p>click the vid to go full screen</p>

		<div id="shaders">
			<figure>
				<figcaption>shader fragment</figcaption>
				<textarea id="fragment" rows="20"
				>uniform sampler2D u_texture;
varying vec2 vUv;
uniform float u_channel; // midi channel [0-15]
uniform float u_note; // midi note
uniform float u_velocity; // midi velocity
uniform vec2 u_resolution; // video resolution
uniform float u_time; // frame

void main() {
	 vec4 color = texture2D(u_texture, vUv);
	 gl_FragColor = color;
}</textarea>
			</figure>

			<figure>
				<figcaption>vertex fragment</figcaption>
				<textarea id="vertex" rows="5"
				>varying vec2 vUv;
void main() {
	vUv = uv;
	gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}</textarea>
			</figure>
		</div>

	</aside>
	<script type="module" src="mideo.js"></script>
</html>
