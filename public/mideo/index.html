	<canvas id="canvas" width="704" height="576"></canvas>

	<figure>
		<figcaption>shader fragment</figcaption>
		<textarea id="fragment"
>varying mediump vec2 dir;
uniform sampler2D smpl;

void main(void) {
	gl_FragColor = texture2D(smpl, vec2(dir.x * 0.5 + 0.5, dir.y * 0.5 + 0.5));

	gl_FragColor.r = ( gl_FragColor.r * 1.0 );
	gl_FragColor.g = ( gl_FragColor.g * 1.0 );
	gl_FragColor.b = ( gl_FragColor.b * 1.0 );

}</textarea>
	</figure>

		<figure>
			<figcaption>vertex fragment</figcaption>
			<textarea id="vertex"
>attribute mediump vec2 pos;
varying mediump vec2 dir;

void main(void) {
  gl_Position = vec4(pos, 1.0, 1.0) * 2.0;
  dir = pos;
}</textarea>
	</figure>


	<script src="https://cdn.jsdelivr.net/npm/jzz"></script>
	<script type="module" src="mideo.js"></script>
</html>
