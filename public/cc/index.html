<!doctype html>
<html lang="en-ca" theme="cherries">
	<meta charset="utf-8" />
	<title>cc</title>
	<meta name="description" content="control changes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/defaults.css" />
	<link rel="stylesheet" href="cc.css" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="mideo" />
	<meta name="apple-mobile-web-app-title" content="bento" />
	<meta name="theme-color" content="#ffe9ed" />
	<meta property="og:title" content="cc" />
	<meta property="og:description" content="control changes" />
	<meta property="og:image" content="/aux/apple-touch-icon.png" />
	<meta name="twitter:card" content="summary" />
	<link rel="apple-touch-icon" href="/aux/apple-touch-icon.png" />
	<link rel="manifest" href="/aux/app.webmanifest" />

	<template id="group">
		<figure class="cc-group">
			<figcaption></figcaption>
		</figure>
	</template>

	<synth-party>
		<template shadowrootmode="open">
			<main id="grid">
			</main>
			<aside id="panel">
				<label>
					input
					<midi-device direction="input" software></midi-device>
				</label>
				<label>
					output
					<midi-device direction="output" software></midi-device>
				</label>
				<button id="default-midi-follow">
					use default Deluge MIDIFollow.XML
				</button>
				<label>
					use custom deluge midifollow.xml
					<input id="custom-midi-follow" type="file" accept=".XML">
				</label>
				<button id="add-xy">add xy</button>
				<button id="add-slider">add slider</button>
				<button hidden id="add-lfo">add lfo</button>
			</aside>
			<style>
				* {
					box-sizing: border-box;
				}
				:host {
					display: flex;
				}
				main {
					display: flex;
					gap: 8px;
					padding: 16px;
					flex-wrap: wrap;
					width: 80vw;
					--cc-fill: var(--cherries-dark);
				}
				cc-xy {
					--cc-height: 200px;
					--cc-width: 200px;
				}
				cc-slider {
					--cc-height: 200px;
					--cc-width: 40px;
				}

				cc-lfo {
					--cc-height: 200px;
					--cc-width: 200px;
				}

				#panel {
					width: 20vw;
					position: fixed;
					right: 0;
					--fill: var(--cherries-dark);
					--line: white;
					background: var(--fill);
					color: var(--line);
					padding: 1em;
					height: 100%;
					display: flex;
					flex-direction: column;
					gap: 1em;
					box-shadow: 0 0 1em #00000033;
				}
				label {
					display: flex;
					flex-direction: column;
				}

				button {
					border: 2px solid black;
					color: black;
					font-size: 1em;
					font-family: var(--font-family);
					background: white;
					cursor: pointer;
				}

				button:hover {
					box-shadow: 4px solid black;
				}

				.cc-group {
					margin: 0;
					border: 1px solid;
					padding: 4px;
					background: var(--cherries-dark);
					color: white;
				}

				.cc-group figcaption {
					font-size: 16px;
				}

				.cc-group .cc-group-items {
					display: flex;
					gap: 2px;
					color: var(--cherries-dark);
				}

				.cc-group cc-slider {
					--cc-width: 60px;
				}
			</style>
			<dialog id="dialog"></dialog>
		</template>
	</synth-party>


	<script type="module" src="cc.js"></script>
</html>
